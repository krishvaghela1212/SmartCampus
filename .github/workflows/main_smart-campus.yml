name: Build and deploy Node.js app to Azure Web App - smart-campus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        run: |
          cd Server
          npm install
          npm run build --if-present

      - name: Zip backend folder
        run: |
          cd Server
          zip -r ../server.zip .   # Zip the Server folder into server.zip at root

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-zip
          path: server.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: server-zip

      - name: List files for debug
        run: ls -lh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_743869849DA24E86B0DB1B676556B4A1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_645D6992EC0E41828CAE1DF2081A64BC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E4E0628C5AA485FAA65AF4D3FC85B5D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smart-campus'
          slot-name: 'Production'
          package: server.zip  # <-- Deploy the zipped Server folder
